{% extends "base.html" %}

{% block content %}

    <div class="container">
        <h2>Droppoints</h2>
        <div class="row">
            {% for droppoints in object_list %}
                <div class="col l2 m6 s12">
                    {% if droppoints.is_available %}

                    <div class="card small green">
                        {% else %}
                                            <div class="card small red">
                        {% endif %}

                                                <div class="card-content">

                            <span class="card-title activator grey-text text-darken-4">{{ droppoints.name }}<i class="material-icons right">settings</i></span>
                            <p>{{droppoints.description}}</p>
                                                </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
                            <a href="edit_droppoint/{{droppoints.id}}" class=" square btn-floating btn-large waves-effect waves-light blue-grey darken-4" ><i class="material-icons">mode_edit</i></a>
                            <a class="btn-floating btn-large waves-effect waves-light blue-grey darken-4 square" onclick="Materialize.toast('<span>Are you sure?</span><a class=&quot;btn-flat yellow-text&quot; href=/droppoints/delete_droppoint/{{droppoints.id}}>Delete<a>', 5000)"><i class="material-icons" >delete</i></a>
                        </div>
                    </div>
                </div>



            {% endfor %}

                                    <div class="fixed-action-btn" style="bottom: 60px; right: 24px;">
                    <a class="btn-floating btn-large waves-effect waves-light amber darken-1 square" href="/droppointform"><i class="large material-icons">add</i></a>
                </div>
        </div>
    </div>

{% endblock content %}
