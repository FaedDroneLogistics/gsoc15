{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <form class="col s12" method="post" enctype="multipart/form-data" action="">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="row">
                    <div class="input-field col s6">
                        {{ form.name.error }}
                        <label for="name" data-error="wrong" data-success="right">Nom</label>
                        {{ form.name }}
                    </div>
                    <div class="input-field col s6">
                        <input id="is_available" name="is_available" type="checkbox" class="validate teal-text text-darken-3">
                        <label for="is_available">Availability</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <label for="latitude">Latitude</label>
                        {{ form.latitude }}
                    </div>
                    <div class="input-field col s3">
                        {{ form.longitude }}
                        <label for="longitude">Longitude</label>
                    </div>
                    <div class="input-field col s3">
                        {{ form.altitude}}
                        <label for="altitude">Altitude</label>
                    </div>
                    <div class="input-field col s3">
                        {{ form.radius }}
                        <label for="radius">Radius</label>
                    </div>
                </div>
                <div class="row">
                    <div class="fieldWrapper col s6">
                        {{ form.drone }}
                        <a class="material-icons" href="/droneform" target="_blank">add</a>
                    </div>
                    <div class="input-field col s6">
                        {{ form.style_url }}
                        <label for="style_url">Style</label>
                        <a class="material-icons" href="/styleurlform" target="_blank">add</a>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="description">Description</label>
                        {{ form.description }}
                    </div>

                    <button class="waves-effect waves-light btn-large" name="action" type="submit">
                        <i class="material-icons right">send</i>Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
